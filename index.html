<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Wagon Race</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="text-center">
      <h1 class="my-5">Wagon Race</h1>
      <h2 class="my-5" id="countdown">&nbsp;</h2>
      <h3 class=>Press '<span class="red-text">Q</span>' to move <span class="red-text">Red wagon</span></h3>
      <h3 class=>Press '<span class="yellow-text">P</span>' to move <span class="yellow-text">Yellow wagon</span></h3>
    </div>

    <div class="board">
      <div class="track" id="track1">
        <div class="player" id="player1" data-key="q"></div>
      </div>
      <div class="track" id="track2">
        <div class="player" id="player2" data-key="p"></div>
      </div>
    </div>

    <div class="row justify-content-center">
      <button class="btn btn-warning btn-lg mt-3" id="startBtn">Start Game</button>
    </div>

    <script src="lib/script.js"></script>
  </body>
</html>
